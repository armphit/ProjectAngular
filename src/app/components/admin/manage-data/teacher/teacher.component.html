ิ<br />
<button
  mat-flat-button
  color="primary"
  data-toggle="modal"
  data-target="#InsertTeacherModal"
>
  <mat-icon style="size: 50px"> add_box </mat-icon>&nbsp;เพิ่มอาจารย์
</button>
<mat-form-field
  class="example-full-width"
  style="float: right;width: 500px;padding-right: 50px;"
>
  <input matInput placeholder="ค้นหา" #se_ad />
  <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
</mat-form-field>
<table class="table table-striped" *ngIf="datagroup_teacher != null">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">กลุ่มเรียน</th>
      <th scope="col">อาจารย์ที่ปรึกษา</th>
      <th scope="col"></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let i of onSearch_Teacher(datagroup_teacher, se_ad.value);
        let x = index
      "
    >
      <th scope="row">{{ x + 1 }}</th>
      <td>
        {{ i.study_group_name }}
      </td>
      <td>{{ i.prefix_name }}</td>
      <td>{{ i.fname }}</td>
      <td>{{ i.lname }}</td>
      <td>
        <span>
          <button
            mat-icon-button
            color="yellow"
            data-toggle="modal"
            data-target="#UTeacherModal"
          >
            <mat-icon> update </mat-icon>
          </button></span
        >
        <span>
          <button mat-button color="warn" (click)="deletead(i.id_ad)">
            <mat-icon> delete </mat-icon>
          </button></span
        >
      </td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="InsertTeacherModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="InsertTeacherModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="InsertTeacherModalLabel">เพิ่มอาจารย์</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        รหัสอาจารย์ที่ปรึกษา :
        <mat-form-field class="example-full-width">
          <input matInput #id maxlength="15" />
        </mat-form-field>
        <br />
        คำนำหน้า :
        <mat-form-field>
          <mat-label>เลือกคำนำหน้า</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let i of dataprefix; let x = index"
              [value]="i.prefix_name"
              (click)="name_prefix(i.prefix_name, i.prefix_id)"
              >{{ i.prefix_name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <br />
        ชื่อ :
        <mat-form-field class="example-full-width">
          <input matInput #fn maxlength="50" />
        </mat-form-field>
        <br />
        นามสกุล :
        <mat-form-field class="example-full-width">
          <input matInput #ln maxlength="50" />
        </mat-form-field>
        <br />
        สถานะ :
        <section class="example-section">
          &nbsp;<mat-checkbox class="example-margin" ngModel="groupst"
            >อาจารย์ที่ปรึกษา</mat-checkbox
          >
          &nbsp;<mat-checkbox class="example-margin" ngModel="major"
            >หัวหน้าสาขา</mat-checkbox
          >
        </section>
        <mat-checkbox class="example-margin" [hidden]="!groupst"
          >Checked</mat-checkbox
        >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="insertteacher(id.value, fn.value, ln.value)"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="UTeacherModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="UTeacherModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="UTeacherModalLabel">แก้ไขอาจารย์</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
