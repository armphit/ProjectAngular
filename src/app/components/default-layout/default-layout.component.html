<div class="default-layout">
  <div class="dl-sidebar" [hidden]="stateScreen.sidebarShow == false">
    <div
      class="text-right"
      style="padding:5px;"
      [hidden]="stateScreen.displayMatch == true"
    >
      <button
        type="button"
        class="btn btn-link"
        (click)="sidebarChange()"
        style="text-decoration: none;"
      >
        ปิด&nbsp;&nbsp;<i class="fas fa-times fa-lg"></i>
      </button>
    </div>

    <div class="text-center" style="padding:15px;background-color: #fff;">
      <div class="text-center">
        <img
          src="./assets/RMUTi_LOGO.png"
          alt="rmuti_logo"
          width="70px;"
          class="mb-2"
        />
        <h6 class="mb-1 text-white">
          <!-- {{ localStorage.get("userlogin")["prename"]
          }}{{ localStorage.get("userlogin")["fname"] }}&nbsp;{{
            localStorage.get("userlogin")["lname"]
          }} -->
        </h6>
      </div>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        href="javascript:void(0)"
        [routerLink]="['/admin/manage-data']"
        [routerLinkActive]="['link-active']"
        (click)="stateScreen.displayMatch == false ? sidebarChange() : ''"
      >
        <span style="display: inline-block;width: 30px;">
          <i class="fa fa-cog"></i>
        </span>
        จัดการข้อมูล
      </a>
      <a
        mat-list-item
        href="javascript:void(0)"
        [routerLink]="['/changePassword']"
        [routerLinkActive]="['link-active']"
        (click)="stateScreen.displayMatch == false ? sidebarChange() : ''"
      >
        <span style="display: inline-block;width: 30px;">
          <i class="fa fa-info-circle"></i>
        </span>
        ข้อมูลนักศึกษา
      </a>

      <a
        mat-list-item
        href="javascript:void(0)"
        (click)="onLogout()"
        style="color: #DC3545;"
      >
        <span style="display: inline-block;width: 30px;">
          <i class="fas fa-sign-out-alt"></i> </span
        >ออกจากระบบ
      </a>
    </mat-nav-list>
  </div>
  <div class="dl-content">
    <div
      class="dl-content-backdrop"
      *ngIf="
        stateScreen.sidebarShow == true && stateScreen.displayMatch == false
      "
      (click)="sidebarChange()"
    ></div>
    <mat-toolbar class="fixed-top" style="background-color: #673ab7;">
      <button type="button" mat-icon-button (click)="sidebarChange()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="stateScreen.displayMatch == true"
        >&nbsp;&nbsp;ระบบอาจารย์ที่ปรึกษา</span
      >
      <span *ngIf="stateScreen.displayMatch == false"
        >&nbsp;&nbsp;Advisor System</span
      >
    </mat-toolbar>
    <div style="padding-top:50px;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
